name: zb

on:
  schedule:
    - cron: '0 */8 * * *'  # 每8小时触发一次
  push:
    branches:
      - main
  workflow_dispatch:       # ✅ 添加手动触发支持

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install bs4
        run: pip3 install bs4

      - name: Install playwright
        run: pip3 install playwright

      - name: Install requests
        run: pip3 install requests     

      - name: Install playwright install
        run: playwright install

      - name: Install datetime
        run: pip install datetime

      - name: Run ZB1
        run: python ${{ github.workspace }}/DXZB.py
        
       - name: Run main
         run: python ${{ github.workspace }}/main.py

      - name: 提交更改
        run: |
          git config --local user.email "vjchen@sina.com"
          git config --local user.name "mzlzj"
          git add .
          git commit *.txt -m "Add generated file" || echo "No changes to commit"
          git push -f
